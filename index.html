<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <table border="1">
      <thead></thead>
      <tbody>
        <tr>
          <td colspan="3" rowspan="">
            <input 
              type="text" 
              id="resultado" 
              readonly 
              value="0" 
              style="text-align: right;" 
            />
          </td>
          <td><button onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button" onclick="add(7)">7</button></td>
          <td><button class="full-width-button" onclick="add(8)">8</button></td>
          <td><button class="full-width-button" onclick="add(9)">9</button></td>
          <td><button>&divide;</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button" id="btn4">4</button></td>
          <td><button class="full-width-button" id="btn5">5</button></td>
          <td><button class="full-width-button" id="btn6">6</button></td>
          <td><button>&times;</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button" id="btn1">1</button></td>
          <td><button class="full-width-button" id="btn2">2</button></td>
          <td><button class="full-width-button" id="btn3">3</button></td>
          <td><button onclick="setOperacion('-')">&minus;</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button" id="btnClear">C</button></td>
          <td><button class="full-width-button" id="btn0">0</button></td>
          <td><button class="full-width-button">,</button></td>
          <td><button onclick="setOperacion('+')">+</button></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
