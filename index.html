<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <table border="1">
      <thead></thead>
      <tbody>
        <tr>
          <td colspan="3" rowspan="">
            <input 
              type="text" 
              id="resultado" 
              readonly 
              value="0" 
              style="text-align: right;" 
            />
          </td>
          <td><button>=</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button" onclick="add('7')">7</button></td>
          <td><button class="full-width-button">8</button></td>
          <td><button class="full-width-button">9</button></td>
          <td><button>&divide;</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button">4</button></td>
          <td><button class="full-width-button">5</button></td>
          <td><button class="full-width-button">6</button></td>
          <td><button>&times;</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button">1</button></td>
          <td><button class="full-width-button">2</button></td>
          <td><button class="full-width-button">3</button></td>
          <td><button>&minus;</button></td>
        </tr>
        <tr>
          <td><button class="full-width-button">C</button></td>
          <td><button class="full-width-button">0</button></td>
          <td><button class="full-width-button">,</button></td>
          <td><button>+</button></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
